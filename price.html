<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            --colorprimary: #40E0D0;
        }
    </style>
    <style>
        
        .priceRow {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10%;
        }

        .priceCard {
            background-image: #f0f0f0;
            color: #000;
            text-align: center;
            padding: 1rem 2rem;
            border-radius: 10px;
            flex: 0 0 20%;
            margin-bottom: 1.5rem;
            border: 1px solid var(--colorprimary);
            box-shadow: 0 0 4px var(--colorprimary)
        }
        .priceSize {
            font-size: 1rem;
            padding: 0.5rem 0rem;
        }
        .priceAmount {
            font-weight: 700;
            font-size: 1.5rem;
            padding: 0.5rem 0 0.8rem;
        }
        .priceBtn {
            color: white;
            background-color: var(--colorprimary);
            border: 0px;
            padding: 0.8rem 0.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
        }
        .price-divider {
            width: 50%;
            text-align: center;
            margin: 0 auto;
            border: 1px solid var(--colorprimary);
        }
        @media (max-width:768px) {
            .priceRow {
                justify-content: space-around;
                gap:0%;
            }
             
            .priceCard {
                margin-bottom: 1rem;
                flex: 0 0 40%;
                padding: 1rem 0.5rem;
            }
            .priceAmount {
                font-size: 1.5rem;
                font-weight: 700;
            }
            .priceBtn {
                padding: 0.6rem 0.5rem;
                font-size: 0.8rem;
            }
        }

    </style>
</head>

    <section id="price" class="overview">

                    <div class="priceCard" role="group" aria-label="1 BHK apartment details">
